<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Between Inputs</title>
</head>
<body>
    <h1>Numbers Between Inputs</h1>
    <h2>Open Console</h2>

    <script>
        
        
       
        while(true){
            let number1 = Number(prompt("enter number1:"));
            let number2 = Number(prompt("enter number2:"));
            

            if(!isNaN(number1)&&!isNaN(number2)){
                
                if(number1 >= number2 ){
                    for(let i=number2; i<=number1; i++){
                       console.log(i)
                    }
              
                }
                else {
                    for(let i=number1; i<=number2; i++){
                       console.log(i)
                    }
                }
                break;
            }
            else{
                alert("Both numbers have to be Numbers");
            }
            
        }
        
        
        
     

        
        
    </script>
</body>
</html>
