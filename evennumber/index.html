<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
<body>
    <h1>Even Numbers</h1>
    <h2>Open console</h2>
    <script>

        
        for(let i=0; i<20; i++){
            if(i%2==0){
            console.log(i + "/" + 2 + "=" + i);
            }
        }
        
       
    </script>
